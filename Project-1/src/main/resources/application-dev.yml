server:
  port: 8088



#spring security

spring:
  devtools:
    livereload:
      enabled: true
  thymeleaf:
    cache: false
  datasource:
    driver-class-name: org.h2.Driver
    url: 'jdbc:h2:tcp://localhost/~/test'
    username: 'sa'
    password:
  jpa:
    hibernate:
      ddl-auto: create
    generate-ddl: true
    show-sql: true
    database: h2
    database-platform: 'org.hibernate.dialect.H2Dialect'
    properties:
      hibernate:
        dialect: 'org.hibernate.dialect.H2Dialect'

#logging
logging:
  level:
    org:
      hibernate: info